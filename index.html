<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Maker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #edf8ff;
    }

    textarea {
      width: 50%;
      min-height: 40px;
      max-height: 300px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px midnight blue;
      border-radius: 25px;
      resize: vertical;
      box-sizing: border-box;
      overflow: auto;
    }
  </style>
</head>
<body>
  <textarea placeholder="Type here..."></textarea>
</body>
</html>
