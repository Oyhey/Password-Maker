<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Maker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: cornflowerblue;
    }

    textarea {
      width: 80%;
      min-height: 45px;
      max-height: 500px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #191970;
      border-radius: 25px;
      resize: vertical;
      box-sizing: border-box;
      overflow: auto;
      background-color: #d4eeff;
    }
  </style>
</head>
<body>
    <div id="container">
    <textarea id="input" placeholder="Type something and press Enter..."></textarea>
    <div id="output"></div>
    </div>
    <script>
    const textarea = document.getElementById('input');
    const output = document.getElementById('output');

    textarea.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // prevent new line
        const message = "are you dumb?";
        textarea.value = "";
        output.textContent = ""; // clear previous output

        let i = 0;
        const typeEffect = setInterval(() => {
          output.textContent += message[i];
          i++;
          if (i >= message.length) clearInterval(typeEffect);
        }, 100); // speed of typing
      }
    });
    </script>
</body>
</html>
